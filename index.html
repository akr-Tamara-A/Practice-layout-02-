<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Т.Андреева">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">Вёрстка анимаций</h1>
    </header>
    <main class="page">
        <ul class="grid">
            <li class="grid__box">
                <p class="grid__box-number">1</p>
                <div class="circle pulse-1"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">2</p>
                <div class="circle pulse-1"></div>
                <div class="circle pulse-2"></div>
                <div class="circle pulse-3"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">3</p>
                <div class="circle shift-1"></div>
                <div class="circle shift-2"></div>
                <div class="circle shift-3"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">4</p>
                <div class="circle opacity-1"></div>
                <div class="circle opacity-2"></div>
                <div class="circle opacity-1"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">5</p>
                <div class="circle rotate-1"></div>
                <div class="circle rotate-2"></div>
                <div class="circle rotate-3"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">6</p>
                <div class="circle blast"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">7</p>
                <div class="ring rotate-4"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">8</p>
                <div class="block">
                    <div class="circle pulse-1"></div>  
                    <div class="circle pulse-2"></div>
                    <div class="circle pulse-1"></div>
                    <div class="circle pulse-4"></div>
                    <div class="circle pulse-3"></div>
                    <div class="circle pulse-2"></div>
                    <div class="circle pulse-1"></div>
                    <div class="circle pulse-5"></div>
                    <div class="circle pulse-3"></div>   
                </div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">9</p>
                <div class="packman">
                    <div class="halfcircle packman-top"></div>  
                    <div class="halfcircle packman-bottom"></div>
                    <div class="circle move-1"></div>
                    <div class="circle move-2"></div>
                    <div class="circle move-3"></div>
                </div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">10</p>
                <div class="grid__item grid__item-10"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">11</p>
                <div class="grid__item grid__item-11"></div>
            </li>
            <li class="grid__box">
                <p class="grid__box-number">12</p>
                <div class="grid__item grid__item-12"></div>
            </li>      
        </ul>
    </main>
    <footer class="footer">
        <a href="https://github.com/akr-Tamara-A" target="_blank" class="footer__author">&copy;2020. Tamara Andreeva</a>
    </footer>
</body>
</html>
